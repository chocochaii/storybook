<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Prompt:200,300,400,500']
      }
    });
  </script>
  <title>Download</title>
</head>

<body>
  <header style="height: 64px;">
    Header content
  </header>
  <section class="app-breadcrumb-holder">
    <div class="d-flex align-items-center justify-content-center">
      <h1 class="mb-3">ข่าวประชาสัมพันธ์</h1>
    </div>
    <div id="breadcrumb"></div>
  </section>
  <div class="container has-breadcrumb">
    <div class="search-box">
      <div class="input">
        <input type="text" placeholder="พิมพ์คำค้นหา" />
        <i class="fa fa-search icon input-icon"></i>
      </div>
      <div class="select">
        <select>
          <option value="1">เรียงลำดับข้อมูล : ที่มาใหม่</option>
          <option value="2">เรียงลำดับข้อมูล : ที่ปรับปรุงล่าสุด</option>
          <option value="3">เรียงลำดับข้อมูล : ที่เปิดดูมากสุด</option>
        </select>
      </div>
      <div class="type-buttons">
        <div class="type-button active">
          <i class="fas fa-th icon"></i>
        </div>
        <div class="type-button">
          <i class="fas fa-list icon"></i>
        </div>
        <div class="type-button">
          <i class="fas fa-rss icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        Page content
      </div>
    </div>
  </div>
  <footer>
    Footer content
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "breadcrumb.html",
        context: document.body,
        success: function (response) {
          $('#breadcrumb').html(response);
        }
      });
    });
  </script>
</body>

</html>
