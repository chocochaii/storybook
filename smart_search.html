<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Prompt:200,300,400,500']
        }
      });
    </script>
    <title>Smart Search</title>
  </head>

  <body>
    <header style="height: 64px;">
      Header content
    </header>
    <section class="app-breadcrumb-holder">
      <div class="d-flex align-items-center justify-content-center bg-white">
        <h1 class="mb-3">สืบค้นชั้นสูง</h1>
      </div>
      <div id="breadcrumb"></div>
    </section>
    <section id="smartSearch">
      <div class="container pt-5">
        <div class="row mt-5">
          <div class="col-7">
            <div class="search-main">
              <h2>ค้นหา: <span class="text-accent">มหาวิทยาลัยเกษตรศาสตร์</span></h2>
              <div class="input my-3">
                <input type="text" />
                <div class="button button-black">ค้นหา</div>
              </div>
            </div>
          </div>
          <div class="col-11">
            <div class="filter bg-gray-lighter">
              <div class="row">
                <div class="col-4 filter-col">
                  <span class="search-type">ค้นหาตามประเภทเนื้อหา</span>
                  <div class="d-flex flex-column mt-3">
                    <label class="checkbox"
                      >ข่าว
                      <input type="checkbox" id="type-news" name="content-type" value="news" checked="checked" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox"
                      >ไฟล์เอกสาร
                      <input type="checkbox" id="type-file" name="content-type" value="file" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox"
                      >ศูนย์ข้อมูลข่าวสาร
                      <input type="checkbox" id="type-information" name="content-type" value="information" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox"
                      >ข้อมูลเว็บไซต์
                      <input type="checkbox" id="type-web" name="content-type" value="web" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <div class="col-4 px-4 filter-col">
                  <span class="search-type">ค้นหาตามช่วงเวลา</span>
                  <div class="d-flex flex-column mt-3">
                    <div class="input date mb-3" data-provide="datepicker">
                      <input type="text" />
                      <i class="far fa-calendar-alt icon input-icon input-group-addon"></i>
                    </div>
                    <div class="input date" data-provide="datepicker">
                      <input type="text" />
                      <i class="far fa-calendar-alt icon input-icon input-group-addon"></i>
                    </div>
                  </div>
                </div>
                <div class="col-4 px-4 filter-col">
                  <span class="search-type">การเรียงลำดับข้อมูล</span>
                  <div class="d-flex flex-column mt-3">
                    <label class="radio"
                      >ข่าว
                      <input type="radio" id="type-news" name="content-type" value="news" checked="checked" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio"
                      >ไฟล์เอกสาร
                      <input type="radio" id="type-file" name="content-type" value="file" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio"
                      >ศูนย์ข้อมูลข่าวสาร
                      <input type="radio" id="type-information" name="content-type" value="information" />
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio"
                      >ข้อมูลเว็บไซต์
                      <input type="radio" id="type-web" name="content-type" value="web" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-center mt-4">
                <div class="button button-black">ค้นหา</div>
                <div class="button button-gray-light">ยกเลิก</div>
              </div>
            </div>
          </div>
          <div class="col-12">
            Result
          </div>
        </div>
      </div>
    </section>
    <footer>
      Footer content
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $.ajax({
          url: 'breadcrumb.html',
          context: document.body,
          success: function(response) {
            $('#breadcrumb').html(response);
          }
        });
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      $('.datepicker').datepicker();
    </script>
  </body>
</html>
